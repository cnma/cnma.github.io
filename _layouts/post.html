---
layout: default
---
{% assign date_format = site.date_format | default: '%Y-%m-%d' %}
<article class="post" itemscope itemtype="http://schema.org/Article">
    <header class="post-head">
        <h1 class="post-title" itemprop="headline">{{ page.title | escape }}</h1>
        <div class="post-meta">
            <span class="post-date" itemprop="datePublished">{{ page.date | date: date_format }}</span>
        </div>
    </header>
    <main class="post-body" itemprop="articleBody">{{ content }}</main>
</article>
